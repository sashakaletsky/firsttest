<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
</head>
<body>
    <h1>Welcome to my website!</h1>
    <p>Current date and time: <span id="dateTime"></span></p>
    <button onclick="incrementCounter()">Click me</button>
    <p>Button clicked <span id="counter">0</span> times.</p>

    <h2>Enter the name of a British monarch:</h2>
    <input type="text" id="monarchName" placeholder="Monarch Name">
    <button id="submitMonarch">Submit</button>
    <p id="reignYears"></p>

    <script>
        // Display date and time
        document.getElementById("dateTime").innerHTML = new Date();

        // Increment counter
        let counter = 0;
        function incrementCounter() {
            counter++;
            document.getElementById("counter").innerHTML = counter;
        }

        // Add event listener for monarch submit button
        document.getElementById("submitMonarch").addEventListener("click", getReignYears);

        // Get reign years
        function getReignYears() {
            const monarchs = {
                "Henry VIII": "1509-1547",
                "Elizabeth I": "1558-1603",
                "James I": "1603-1625",
                "Charles I": "1625-1649",
                "Charles II": "1660-1685",
                "James II": "1685-1688",
                "William III": "1689-1702",
                "Anne": "1702-1714",
                "George I": "1714-1727",
                "George II": "1727-1760",
                "George III": "1760-1820",
                "George IV": "1820-1830",
                "William IV": "1830-1837",
                "Victoria": "1837-1901",
                "Edward VII": "1901-1910",
                "George V": "1910-1936",
                "Edward VIII": "1936",
                "George VI": "1936-1952",
                "Elizabeth II": "1952-present"
            };

            const monarchName = document.getElementById("monarchName").value;
            const reignYears = monarchs[monarchName];

            if (reignYears) {
                document.getElementById("reignYears").innerHTML = `Reign years: ${reignYears}`;
            } else {
                document.getElementById("reignYears").innerHTML = "Monarch not found. Please check the spelling and try again.";
            }
        }
    </script>
</body>
</html>
