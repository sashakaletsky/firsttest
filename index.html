<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .time {
            font-size: 24px;
            margin-bottom: 20px;
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="time" id="time"></div>
    <button id="clickButton">Click me</button>
    <p>Total clicks: <span id="counter">0</span></p>
    <p>Your IP address: <span id="ipAddress">...</span></p>


    <script>
        // Display the current time and date
        function updateTime() {
            const timeElement = document.getElementById('time');
            const now = new Date();
            timeElement.innerHTML = now.toLocaleString();
        }
        updateTime();
        setInterval(updateTime, 1000);

        // Button click counter
        let clickCount = 0;
        const counterElement = document.getElementById('counter');
        const clickButton = document.getElementById('clickButton');
        
        clickButton.addEventListener('click', function() {
            clickCount++;
            counterElement.innerHTML = clickCount;
        
        // Function to fetch the visitor's IP address
        async function fetchIPAddress() {
        const ipAddressElement = document.getElementById('ipAddress');
        try {
            const response = await fetch('https://ipapi.co/json/');
            const data = await response.json();
            ipAddressElement.innerHTML = data.ip;
        } catch (error) {
            ipAddressElement.innerHTML = 'Error fetching IP address';
            console.error('Error fetching IP address:', error);
        }
        }

        // Fetch and display the visitor's IP address
        fetchIPAddress();

        });
    </script>
</body>
</html>
