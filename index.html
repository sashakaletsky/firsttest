<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .time {
            font-size: 24px;
            margin-bottom: 20px;
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="time" id="time"></div>
    <button id="clickButton">Click me</button>
    <p>Total clicks: <span id="counter">0</span></p>
    <p>Your IP address: <span id="ipAddress">...</span></p>
    <div>
        <h2>British Monarch Reign Years from Henry VIII onward</h2>
        <label for="monarchName">Monarch Name:</label>
        <input type="text" id="monarchName">
        <button onclick="getReignYears()">Submit</button>
        <p id="reignYears"></p>
      </div>
      
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScyc1lmj7MYaVgbG1LXrg7cuMctTcHCgFAsy8M2uyp1Vftc4A/viewform?embedded=true" width="640" height="376" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>


    <script>
        // Display the current time and date
        function updateTime() {
            const timeElement = document.getElementById('time');
            const now = new Date();
            timeElement.innerHTML = now.toLocaleString();
        }
        updateTime();
        setInterval(updateTime, 1000);

        // Button click counter
        let clickCount = 0;
        const counterElement = document.getElementById('counter');
        const clickButton = document.getElementById('clickButton');
        
        clickButton.addEventListener('click', function() {
            clickCount++;
            counterElement.innerHTML = clickCount;
        
        // Function to fetch the visitor's IP address
        async function fetchIPAddress() {
        const ipAddressElement = document.getElementById('ipAddress');
        try {
            const response = await fetch('https://ipapi.co/json/');
            const data = await response.json();
            ipAddressElement.innerHTML = data.ip;
        } catch (error) {
            ipAddressElement.innerHTML = 'Error fetching IP address';
            console.error('Error fetching IP address:', error);
        }
        }

        // function to get the reign years of each monarch

        function getReignYears() {
        const monarchs = {
            "Henry VIII": "1509-1547",
            "Elizabeth I": "1558-1603",
            "James I": "1603-1625",
            "Charles I": "1625-1649",
            "Charles II": "1660-1685",
            "James II": "1685-1688",
            "William III": "1689-1702",
            "Anne": "1702-1714",
            "George I": "1714-1727",
            "George II": "1727-1760",
            "George III": "1760-1820",
            "George IV": "1820-1830",
            "William IV": "1830-1837",
            "Victoria": "1837-1901",
            "Edward VII": "1901-1910",
            "George V": "1910-1936",
            "Edward VIII": "1936",
            "George VI": "1936-1952",
            "Elizabeth II": "1952-present"
        };

        const monarchName = document.getElementById("monarchName").value;
        const reignYears = monarchs[monarchName];

        if (reignYears) {
            document.getElementById("reignYears").innerHTML = `Reign years: ${reignYears}`;
        } else {
            document.getElementById("reignYears").innerHTML = "Monarch not found. Please check the spelling and try again.";
        }
        }


        // Fetch and display the visitor's IP address
        fetchIPAddress();

        });
    </script>
</body>
</html>
